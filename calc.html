<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Calculator</title>
    <link rel="stylesheet" href="calc.css">
    
</head>
<body>
    <h2 > <i>Simple Calculator By <strong>sidram</strong></i></h2>
    <div>
    <div class="calculator">
        <input type="text" id="inp" >
        <br>
        <div class="buttons">
<button onclick="addExpression('7')">7</button>
<button onclick="addExpression('8')">8</button>
<button onclick="addExpression('9')">9</button>
<button onclick="addExpression('+')">+</button>
   
<button onclick="addExpression('4')">4</button>
<button onclick="addExpression('5')">5</button>
<button onclick="addExpression('6')">6</button>
<button onclick="addExpression('-')">-</button>
 
<button onclick="addExpression('1')">1</button>
<button onclick="addExpression('2')">2</button>
<button onclick="addExpression('3')">3</button>
<button onclick="addExpression('*')">*</button>

<button onclick="reset()">C</button>
<button onclick="addExpression('0')">0</button>
<button onclick="result()">=</button>
<button onclick="addExpression('/')">/</button>
</div>
<p style="color: rgb(177, 30, 210);"> <i>made with &hearts;</i></p>

    </div>
    </div>
</body>
<script src="calc.js"></script>
</html>
